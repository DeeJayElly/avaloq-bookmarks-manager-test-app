<div>
  <div *ngIf="currentBookmark.id" class="edit-form">
    <h4>Bookmark</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentBookmark.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input
          type="text"
          class="form-control"
          id="url"
          [(ngModel)]="currentBookmark.url"
          name="url"
        />
      </div>
      <div class="form-group">
        <label for="group">Group</label>
        <input
          type="text"
          class="form-control"
          id="group"
          [(ngModel)]="currentBookmark.group"
          name="group"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteBookmark()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateBookmark()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentBookmark.id">
    <br />
    <p>Cannot access this Bookmark...</p>
  </div>
</div>
